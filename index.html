<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div id="field" class="number">
                0
            </div>
            <div class="row">
                <button class="clear">C</button>
                <button id="del" class="num">%</button>
                <button id="div" class="blue"><img src="img/div.png" alt=""></button>
            </div>
            <div class="row">
                <button class="num btn">7</button>
                <button class="num btn">8</button>
                <button class="num btn">9</button>
                <button id="mult" class="blue btn">x</button>
            </div>
            <div class="row">
                <button id="num4" class="num btn">4</button>
                <button id="num5" class="num btn">5</button>
                <button id="num6" class="num btn">6</button>
                <button id="minus" class="blue btn">-</button>
            </div>
            <div class="row">
                <button id="num1" class="num btn">1</button>
                <button id="num2" class="num btn">2</button>
                <button id="num3" class="num btn">3</button>
                <button id="plus" class="blue btn">+</button>
            </div>
            <div class="row">
                <button class="num">.</button>
                <button class="num">0</button>
                <button class="num"><img class="img" src="img/del.png" alt=""></button>
                <button id="equally" class="blue">=</button>
            </div>
        </div>
    </div>
    
    <script src="../CALC/skript.js"></script>
</body>
</html>
